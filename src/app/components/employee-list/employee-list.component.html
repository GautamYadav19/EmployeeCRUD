<div class="container">
  <!-- No data message -->
  <p *ngIf="Employee.length <= 0" class="no-data text-center">
    There is no employee added yet!
  </p>
  <!-- Employee list -->
  <table class="table table-bordered" *ngIf="Employee.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Employee ID</th>
        <th scope="col">Name</th>
        <th scope="col">Job title</th>
        <th scope="col">Manager Name</th>
        <th scope="col">Hiredate</th>
        <th scope="col">Salary</th>
        <th scope="col center">Comission</th>
        <th scope="col center">Deptid</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of Employee; let i = index">
        <th scope="row">{{ employee.empid }}</th>
        <td>{{ employee.ename }}</td>
        <td>{{ employee.job_title }}</td>
        <td>{{ employee.MgrName }}</td>
        <td>{{ employee.hiredate }}</td>
        <td>{{ employee.salary }}</td>
        <td>{{ employee.comission }}</td>
        <td>{{ employee.dname }}</td>
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-employee/', employee.empid]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
          <!-- <span class="delete" (click)="removeEmployee(employee, i)">
            <button type="button" class="btn btn-secondary">new option</button>
          </span> -->
          <span class="delete" (click)="removeEmployee(employee, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
