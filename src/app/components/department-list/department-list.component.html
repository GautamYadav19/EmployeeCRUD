<div class="container">
  <!-- No data message -->
  <p *ngIf="department.length <= 0" class="no-data text-center">
    There is no employee added yet!
  </p>
  <!-- Employee list -->
  <table class="table table-bordered" *ngIf="department.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Department ID</th>
        <th scope="col">Department Name</th>
        <th scope="col">ManagerID</th>
        <th scope="col">Location ID</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let departments of department; let i = index">
        <td>{{ departments.deptid }}</td>
        <td>{{ departments.dname }}</td>
        <td>{{ departments.ename }}</td>
        <td>{{ departments.location }}</td>
        <td class="text-center edit-block">
          <span
            class="edit"
            [routerLink]="['/department-edit/', departments.deptid]"
          >
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>

          <span class="delete" (click)="removeDeparment(departments, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
